<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据库问题诊断</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .test-button { margin: 10px; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    .test-button:hover { background: #0056b3; }
    .result { margin: 20px 0; padding: 15px; background: #f8f9fa; border: 1px solid #dee2e6; border-radius: 4px; white-space: pre-wrap; }
    .error { background: #f8d7da; border-color: #f5c6cb; color: #721c24; }
    .success { background: #d4edda; border-color: #c3e6cb; color: #155724; }
  </style>
</head>
<body>
  <h1>数据库问题诊断工具</h1>
  
  <button class="test-button" onclick="testAuditLog()">测试audit_log表</button>
  <button class="test-button" onclick="ensureAuditLogTable()">确保audit_log表存在</button>
  <button class="test-button" onclick="testStatistics()">测试统计API</button>
  <button class="test-button" onclick="addTestData()">添加测试数据</button>
  
  <div id="result" class="result" style="display:none;"></div>

  <script>
    function showResult(content, isError = false) {
      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';
      resultDiv.className = 'result ' + (isError ? 'error' : 'success');
      resultDiv.textContent = content;
    }

    async function testAuditLog() {
      try {
        const response = await fetch('http://localhost:3001/api/admin/audit-log-test');
        const data = await response.json();
        showResult(JSON.stringify(data, null, 2), !!data.error);
      } catch (error) {
        showResult('请求失败: ' + error.message, true);
      }
    }

    async function ensureAuditLogTable() {
      try {
        const response = await fetch('http://localhost:3001/api/admin/ensure-audit-log-table', { method: 'POST' });
        const data = await response.json();
        showResult(JSON.stringify(data, null, 2), !data.success);
      } catch (error) {
        showResult('请求失败: ' + error.message, true);
      }
    }

    async function testStatistics() {
      try {
        const response = await fetch('http://localhost:3001/api/super-admin/statistics');
        const data = await response.json();
        showResult(JSON.stringify(data, null, 2), !!data.error);
      } catch (error) {
        showResult('请求失败: ' + error.message, true);
      }
    }

    async function addTestData() {
      try {
        const response = await fetch('http://localhost:3001/api/admin/add-test-log', { method: 'POST' });
        const data = await response.json();
        showResult(JSON.stringify(data, null, 2), !data.success);
      } catch (error) {
        showResult('请求失败: ' + error.message, true);
      }
    }
  </script>
</body>
</html>
