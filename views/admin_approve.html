<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>教练审核 - 乒乓球培训管理系统</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">乒乓球培训管理系统</a>
      <div class="navbar-nav ml-auto">
        <span class="navbar-text" id="userInfo">管理员</span>
        <a class="nav-link" href="/" onclick="logout()">退出</a>
      </div>
    </nav>

    <div class="row mt-3">
      <div class="col-md-3">
        <div class="list-group">
          <a href="/campus_admin.html" class="list-group-item list-group-item-action">管理首页</a>
          <a href="/admin_approve.html" class="list-group-item list-group-item-action active">教练审核</a>
          <a href="/admin_users.html" class="list-group-item list-group-item-action">用户管理</a>
          <a href="/admin_reservations.html" class="list-group-item list-group-item-action">预约管理</a>
          <a href="/admin_finance.html" class="list-group-item list-group-item-action">财务管理</a>
          <a href="/admin_statistics.html" class="list-group-item list-group-item-action">统计报表</a>
        </div>
      </div>
      
      <div class="col-md-9">
        <div class="card">
          <div class="card-header">
            <h5>待审核教练列表</h5>
            <button class="btn btn-sm btn-outline-primary" onclick="loadPendingCoaches()">刷新</button>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-striped" id="coachTable">
                <thead>
                  <tr>
                    <th>用户名</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>年龄</th>
                    <th>电话</th>
                    <th>邮箱</th>
                    <th>申请级别</th>
                    <th>获奖成绩</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody id="coachList">
                  <tr><td colspan="9" class="text-center">加载中...</td></tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        
        <!-- 审核模态框 -->
        <div class="modal fade" id="approveModal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">教练审核</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              <div class="modal-body">
                <div id="coachDetails"></div>
                <div class="form-group mt-3">
                  <label>审核级别</label>
                  <select class="form-control" id="approveLevel">
                    <option value="junior">初级教练（80元/小时）</option>
                    <option value="middle">中级教练（150元/小时）</option>
                    <option value="senior">高级教练（200元/小时）</option>
                  </select>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-success" onclick="approveCoach(true)">通过审核</button>
                <button type="button" class="btn btn-danger" onclick="approveCoach(false)">拒绝申请</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    let currentCoachId = null;
    
    async function loadPendingCoaches() {
      try {
        const adminData = JSON.parse(localStorage.getItem('userData') || '{}');
        const campusId = adminData.campus_id;
        
        const res = await fetch(`/api/campus/coach/pending?campus_id=${campusId}`);
        const coaches = await res.json();
        
        const tbody = document.getElementById('coachList');
        if (coaches.length === 0) {
          tbody.innerHTML = '<tr><td colspan="9" class="text-center">暂无待审核教练</td></tr>';
          return;
        }
        
        tbody.innerHTML = coaches.map(coach => `
          <tr>
            <td>${coach.username}</td>
            <td>${coach.real_name}</td>
            <td>${coach.gender}</td>
            <td>${coach.age || '-'}</td>
            <td>${coach.phone}</td>
            <td>${coach.email || '-'}</td>
            <td>${getLevelText(coach.coach_level)}</td>
            <td>${coach.coach_awards ? coach.coach_awards.substring(0, 50) + '...' : '-'}</td>
            <td>
              <button class="btn btn-sm btn-primary" onclick="showApproveModal(${coach.id}, '${coach.real_name}', '${coach.coach_level}', '${coach.coach_awards || ''}')">
                审核
              </button>
            </td>
          </tr>
        `).join('');
      } catch (error) {
        console.error('加载失败:', error);
        document.getElementById('coachList').innerHTML = '<tr><td colspan="9" class="text-center text-danger">加载失败</td></tr>';
      }
    }
    
    function getLevelText(level) {
      const levels = {
        'junior': '初级',
        'middle': '中级', 
        'senior': '高级'
      };
      return levels[level] || level;
    }
    
    function showApproveModal(coachId, name, level, awards) {
      currentCoachId = coachId;
      document.getElementById('coachDetails').innerHTML = `
        <p><strong>教练姓名：</strong>${name}</p>
        <p><strong>申请级别：</strong>${getLevelText(level)}</p>
        <p><strong>获奖成绩：</strong></p>
        <div class="border p-2 bg-light" style="max-height: 150px; overflow-y: auto;">
          ${awards || '无'}
        </div>
      `;
      document.getElementById('approveLevel').value = level;
      $('#approveModal').modal('show');
    }
    
    async function approveCoach(approve) {
      if (!currentCoachId) return;
      
      try {
        const level = document.getElementById('approveLevel').value;
        const res = await fetch('/api/campus/coach/approve', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            coach_id: currentCoachId,
            approve: approve,
            coach_level: level
          })
        });
        
        const data = await res.json();
        if (!res.ok || !data.success) {
          alert(data.error || '操作失败');
          return;
        }
        
        alert(approve ? '审核通过' : '已拒绝申请');
        $('#approveModal').modal('hide');
        loadPendingCoaches();
      } catch (error) {
        console.error('操作失败:', error);
        alert('操作失败');
      }
    }
    
    function logout() {
      localStorage.removeItem('userData');
      window.location.href = '/';
    }
    
    // 页面加载时检查登录状态
    window.onload = function() {
      const adminData = JSON.parse(localStorage.getItem('userData') || '{}');
      if (!adminData.id || adminData.role !== 'campus_admin') {
        alert('请先登录');
        window.location.href = '/';
        return;
      }
      
      document.getElementById('userInfo').textContent = `管理员：${adminData.real_name}`;
      loadPendingCoaches();
    };
  </script>
</body>
</html>
