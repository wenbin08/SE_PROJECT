<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>教学管理系统 - 登录</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>教学管理系统</h1>
      <p>请选择身份并登录系统</p>
    </div>
  </header>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-header bg-primary text-white">登录系统</div>
          <div class="card-body">
            <form id="loginForm">
              <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" class="form-control" id="username" placeholder="请输入用户名" required>
              </div>
              <div class="form-group">
                <label for="inputPassword">密码</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="请输入密码" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block">登录</button>
              <div class="text-center mt-3">
                还没有账号？<a href="/register.html">去注册</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('inputPassword').value.trim();
      
      if (!username || !password) {
        alert('请输入用户名和密码');
        return;
      }
      
      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        
        const data = await res.json();
        
        if (!res.ok || !data.success) {
          alert(data.error || '登录失败');
          return;
        }
        
        // 根据用户角色跳转到不同页面
        const userData = data.data;
        // 统一存储用户数据
        localStorage.setItem('userData', JSON.stringify(userData));
        
        switch (userData.role) {
          case 'super_admin':
            window.location.href = '/admin.html';
            break;
          case 'campus_admin':
            window.location.href = '/campus_admin.html';
            break;
          case 'student':
            window.location.href = '/student.html';
            break;
          case 'coach':
            window.location.href = '/coach_portal.html';
            break;
          default:
            alert('未知用户角色');
        }
      } catch (error) {
        console.error('登录失败:', error);
        alert('登录失败，请稍后重试');
      }
    });
  </script>
</body>
</html>
