<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统测试 - 乒乓球培训管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>系统功能测试</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>登录测试</h5>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="form-group">
                                <label>用户名:</label>
                                <select class="form-control" id="testUser">
                                    <option value="admin">超级管理员 (admin)</option>
                                    <option value="campus1">校区管理员 (campus1)</option>
                                    <option value="coach1">教练 (coach1)</option>
                                    <option value="student1">学生 (student1)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>密码:</label>
                                <input type="password" class="form-control" id="testPassword" value="123" readonly>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="testLogin()">测试登录</button>
                        </form>
                        <div id="loginResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>API测试</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-info btn-sm mb-2" onclick="testAPI('/api/campus')">测试校区API</button><br>
                        <button class="btn btn-info btn-sm mb-2" onclick="testAPI('/api/tables')">测试球台API</button><br>
                        <button class="btn btn-info btn-sm mb-2" onclick="testAPI('/api/coaches')">测试教练API</button><br>
                        <button class="btn btn-info btn-sm mb-2" onclick="testAPI('/api/students')">测试学生API</button><br>
                        <button class="btn btn-info btn-sm mb-2" onclick="testAPI('/api/tournament/current')">测试月赛API</button><br>
                        <div id="apiResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>页面跳转测试</h5>
                    </div>
                    <div class="card-body">
                        <p>请确保数据库已正确导入后，测试以下页面：</p>
                        <div class="btn-group" role="group">
                            <a href="/student.html" class="btn btn-outline-primary">学生页面</a>
                            <a href="/teacher.html" class="btn btn-outline-primary">教练页面</a>
                            <a href="/admin.html" class="btn btn-outline-primary">管理员页面</a>
                            <a href="/tournament.html" class="btn btn-outline-primary">月赛页面</a>
                            <a href="/reviews.html" class="btn btn-outline-primary">评价页面</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script>
        function testLogin() {
            const username = document.getElementById('testUser').value;
            const password = username === 'admin' ? 'admin123' : 
                           username === 'campus1' ? 'campus123' :
                           username === 'coach1' ? 'coach123' : 'student123';
            
            fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                const result = document.getElementById('loginResult');
                if (data.success) {
                    result.innerHTML = `<div class="alert alert-success">
                        <strong>登录成功!</strong><br>
                        用户ID: ${data.user.id}<br>
                        姓名: ${data.user.real_name}<br>
                        角色: ${data.user.role}<br>
                        校区: ${data.user.campus_name || '无'}
                    </div>`;
                    // 保存用户信息到localStorage
                    localStorage.setItem('userData', JSON.stringify(data.user));
                } else {
                    result.innerHTML = `<div class="alert alert-danger">登录失败: ${data.message}</div>`;
                }
            })
            .catch(error => {
                document.getElementById('loginResult').innerHTML = 
                    `<div class="alert alert-danger">请求失败: ${error.message}</div>`;
            });
        }

        function testAPI(endpoint) {
            fetch(endpoint)
            .then(response => response.json())
            .then(data => {
                const result = document.getElementById('apiResult');
                result.innerHTML = `
                    <div class="alert alert-info">
                        <strong>${endpoint} 测试结果:</strong><br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            })
            .catch(error => {
                document.getElementById('apiResult').innerHTML = 
                    `<div class="alert alert-danger">API请求失败: ${error.message}</div>`;
            });
        }

        // 页面加载时检查localStorage中的用户信息
        window.onload = function() {
            const userData = localStorage.getItem('userData');
            if (userData) {
                const user = JSON.parse(userData);
                const result = document.getElementById('loginResult');
                result.innerHTML = `<div class="alert alert-info">
                    <strong>检测到已登录用户:</strong><br>
                    用户ID: ${user.id}<br>
                    姓名: ${user.real_name}<br>
                    角色: ${user.role}
                </div>`;
            }
        };
    </script>
</body>
</html>
