<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>月赛管理 - 乒乓球培训管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <style>
        .tournament-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        .group-stats {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .participant-card {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }
        .participant-card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        .match-card {
            background: white;
            border-left: 4px solid #007bff;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0 8px 8px 0;
        }
        .vs-badge {
            background: #dc3545;
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 20px;
            font-size: 0.8rem;
            margin: 0 0.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">乒乓球培训管理系统</a>
            <div class="navbar-nav ml-auto">
                <span class="navbar-text mr-3" id="userInfo"></span>
                <button class="btn btn-outline-light btn-sm" onclick="logout()">退出</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- 月赛信息概览 -->
        <div class="tournament-info">
            <div class="row">
                <div class="col-md-8">
                    <h2>
                        <i class="fas fa-trophy"></i>
                        月赛管理
                    </h2>
                    <p class="mb-2">下次比赛时间：<span id="tournamentDate">-</span></p>
                    <p class="mb-0">报名截止时间：<span id="deadlineDate">-</span></p>
                </div>
                <div class="col-md-4 text-right">
                    <h3 id="totalSignups">0</h3>
                    <p class="mb-0">总报名人数</p>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- 报名统计 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>各组别报名情况</h5>
                    </div>
                    <div class="card-body">
                        <div class="group-stats">
                            <h6 class="text-primary">A组（高级）</h6>
                            <div class="d-flex justify-content-between">
                                <span>已报名</span>
                                <span id="groupACount" class="badge badge-primary">0</span>
                            </div>
                        </div>
                        <div class="group-stats">
                            <h6 class="text-success">B组（中级）</h6>
                            <div class="d-flex justify-content-between">
                                <span>已报名</span>
                                <span id="groupBCount" class="badge badge-success">0</span>
                            </div>
                        </div>
                        <div class="group-stats">
                            <h6 class="text-warning">C组（初级）</h6>
                            <div class="d-flex justify-content-between">
                                <span>已报名</span>
                                <span id="groupCCount" class="badge badge-warning">0</span>
                            </div>
                        </div>
                        
                        <!-- 学员报名区域 -->
                        <div id="studentSignupArea" style="display: none;">
                            <hr>
                            <h6>我要报名</h6>
                            <div class="form-group">
                                <label>选择组别</label>
                                <select class="form-control" id="signupGroup">
                                    <option value="A">A组（高级）</option>
                                    <option value="B">B组（中级）</option>
                                    <option value="C">C组（初级）</option>
                                </select>
                            </div>
                            <button class="btn btn-primary btn-block" onclick="signupTournament()">
                                报名参赛（30元）
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 参赛者列表 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>参赛者列表</h5>
                        <select class="form-control" style="width: auto;" id="groupFilter" onchange="loadParticipants()">
                            <option value="">全部组别</option>
                            <option value="A">A组</option>
                            <option value="B">B组</option>
                            <option value="C">C组</option>
                        </select>
                    </div>
                    <div class="card-body">
                        <div id="participantsList">
                            <div class="text-center text-muted">
                                <i class="fas fa-users fa-3x mb-3"></i>
                                <p>暂无参赛者</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 对阵安排 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>对阵安排</h5>
                        <button class="btn btn-sm btn-primary" onclick="generateMatches()" id="generateBtn">
                            生成对阵
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="matchesList">
                            <div class="text-center text-muted">
                                <i class="fas fa-chess-board fa-3x mb-3"></i>
                                <p>尚未生成对阵表</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script>
    
    <script>
        let currentUser = null;

        $(document).ready(function() {
            // 检查登录状态
            const user = localStorage.getItem('userData');
            if (!user) {
                window.location.href = '/index.html';
                return;
            }
            
            currentUser = JSON.parse(user);
            document.getElementById('userInfo').textContent = `${currentUser.real_name} (${getRoleName(currentUser.role)})`;
            
            // 如果是学员，显示报名区域
            if (currentUser.role === 'student') {
                document.getElementById('studentSignupArea').style.display = 'block';
            }
            
            loadTournamentInfo();
            loadParticipants();
        });

        function getRoleName(role) {
            const roleNames = {
                'student': '学员',
                'coach': '教练',
                'campus_admin': '校区管理员',
                'super_admin': '超级管理员'
            };
            return roleNames[role] || role;
        }

        function loadTournamentInfo() {
            fetch('/api/tournament/info')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.error('获取月赛信息失败:', data.error);
                        return;
                    }
                    
                    document.getElementById('tournamentDate').textContent = 
                        new Date(data.tournament_date).toLocaleDateString('zh-CN');
                    document.getElementById('deadlineDate').textContent = 
                        new Date(data.registration_deadline).toLocaleDateString('zh-CN');
                    document.getElementById('totalSignups').textContent = data.total_signups || 0;
                    document.getElementById('groupACount').textContent = data.group_a_count || 0;
                    document.getElementById('groupBCount').textContent = data.group_b_count || 0;
                    document.getElementById('groupCCount').textContent = data.group_c_count || 0;
                })
                .catch(error => {
                    console.error('获取月赛信息失败:', error);
                });
        }

        function loadParticipants() {
            const groupFilter = document.getElementById('groupFilter').value;
            const url = `/api/tournament/participants${groupFilter ? '?group_level=' + groupFilter : ''}`;
            
            fetch(url)
                .then(response => response.json())
                .then(participants => {
                    const container = document.getElementById('participantsList');
                    
                    if (participants.length === 0) {
                        container.innerHTML = `
                            <div class="text-center text-muted">
                                <i class="fas fa-users fa-3x mb-3"></i>
                                <p>暂无参赛者</p>
                            </div>
                        `;
                        return;
                    }
                    
                    container.innerHTML = participants.map(p => `
                        <div class="participant-card">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <strong>${p.real_name}</strong>
                                    <small class="text-muted d-block">${p.username}</small>
                                </div>
                                <span class="badge badge-${getGroupColor(p.group_level)}">${p.group_level}组</span>
                            </div>
                        </div>
                    `).join('');
                })
                .catch(error => {
                    console.error('获取参赛者列表失败:', error);
                });
        }

        function getGroupColor(group) {
            const colors = { 'A': 'primary', 'B': 'success', 'C': 'warning' };
            return colors[group] || 'secondary';
        }

        function signupTournament() {
            const group = document.getElementById('signupGroup').value;
            
            if (!confirm(`确认报名${group}组月赛吗？报名费30元将从您的账户余额中扣除。`)) {
                return;
            }
            
            fetch('/api/tournament/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    user_id: currentUser.id,
                    group_level: group
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('报名失败：' + data.error);
                    return;
                }
                
                alert('报名成功！');
                loadTournamentInfo();
                loadParticipants();
                
                // 隐藏报名区域
                document.getElementById('studentSignupArea').style.display = 'none';
            })
            .catch(error => {
                console.error('报名失败:', error);
                alert('报名失败，请稍后重试');
            });
        }

        function generateMatches() {
            const group = document.getElementById('groupFilter').value;
            if (!group) {
                alert('请先选择要生成对阵的组别');
                return;
            }
            
            if (!confirm(`确认为${group}组生成对阵表吗？`)) {
                return;
            }
            
            fetch('/api/tournament/generate-matches', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ group_level: group })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('生成对阵失败：' + data.error);
                    return;
                }
                
                displayMatches(data.matches, data.format);
                alert(`${group}组对阵表生成成功！采用${data.format === 'round_robin' ? '全循环' : '分组+淘汰'}赛制`);
            })
            .catch(error => {
                console.error('生成对阵失败:', error);
                alert('生成对阵失败，请稍后重试');
            });
        }

        function displayMatches(matches, format) {
            const container = document.getElementById('matchesList');
            
            if (matches.length === 0) {
                container.innerHTML = `
                    <div class="text-center text-muted">
                        <i class="fas fa-chess-board fa-3x mb-3"></i>
                        <p>暂无对阵安排</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = `
                <div class="mb-3">
                    <span class="badge badge-info">${format === 'round_robin' ? '全循环赛制' : '分组+淘汰赛制'}</span>
                </div>
                ${matches.map(match => `
                    <div class="match-card">
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="flex-fill text-center">
                                <strong>${match.player1.real_name}</strong>
                                <span class="vs-badge">VS</span>
                                <strong>${match.player2.real_name}</strong>
                            </div>
                        </div>
                        ${match.round ? `<small class="text-muted">第${match.round}轮</small>` : ''}
                        ${match.group ? `<small class="text-muted">第${match.group}小组</small>` : ''}
                    </div>
                `).join('')}
            `;
        }

        function logout() {
            localStorage.removeItem('userData');
            window.location.href = '/index.html';
        }
    </script>
</body>
</html>
